<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairFare - Expense Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-indigo-600">FairFare</h1>

        <!-- Step 1: Add Participants -->
        <div id="step1">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Add Participants</h2>
                <button onclick="resetSession()"
                        class="bg-transparent px-4 py-2 rounded hover:bg-gray-200 flex items-center gap-2">
                    <span class="text-2xl">ðŸ”„</span>
                </button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex gap-2">
                    <input type="text" id="participantName" placeholder="Enter name"
                           class="flex-1 p-2 border rounded">
                    <button onclick="addParticipant()"
                            class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                        Add
                    </button>
                </div>
                <div id="participantList" class="mt-4 flex flex-wrap gap-2"></div>
                <button onclick="initializeSession()"
                        class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Start Adding Expenses
                </button>
            </div>
        </div>

        <!-- Step 2: Add Expenses -->
        <div id="step2" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Add Expenses</h2>
                <button onclick="resetSession()"
                        class="bg-transparent px-4 py-2 rounded hover:bg-gray-200 flex items-center gap-2">
                    <span class="text-2xl">ðŸ”„</span>
                </button>
            </div>
            <div class="flex gap-6">
                <!-- Main Form -->
                <div class="flex-1">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Description</label>
                            <input type="text" id="expenseDescription"
                                   class="w-full p-2 border rounded"
                                   placeholder="What's this expense for?">
                        </div>

                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Who Paid?</label>
                            <div id="payerList" class="space-y-2"></div>
                            <button onclick="addPayer()"
                                    class="mt-2 text-indigo-600 hover:text-indigo-800">
                                + Add Another Payer
                            </button>
                        </div>

                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">How to Split?</label>
                            <select id="splitMethod" onchange="updateSplitUI()"
                                    class="w-full p-2 border rounded">
                                <option value="even">Even split among specific people</option>
                                <option value="exact">Exact amounts</option>
                                <option value="ratio">Ratio split</option>
                            </select>
                            <div id="splitOptions" class="mt-2 space-y-2"></div>
                        </div>

                        <div class="flex gap-4">
                            <button onclick="saveExpense()"
                                    class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
                                Save Expense
                            </button>
                            <button onclick="settle()"
                                    class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
                                Settle Now
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="w-80">
                    <div class="bg-white p-4 rounded-lg shadow">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold">Expense Records</h3>
                            <button onclick="newExpense()"
                                    class="bg-indigo-600 text-white px-3 py-1 rounded text-sm hover:bg-indigo-700">
                                + New Record
                            </button>
                        </div>
                        <div id="expenseRecords" class="space-y-2 max-h-[600px] overflow-y-auto">
                            <!-- Records will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Step 3: View Results -->
        <div id="step3" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Settlement</h2>
                <button onclick="resetSession()"
                        class="bg-transparent px-4 py-2 rounded hover:bg-gray-200 flex items-center gap-2">
                    <span class="text-2xl">ðŸ”„</span>
                </button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-6">
                    <h3 class="text-xl font-semibold mb-2">Net Balances</h3>
                    <div id="netBalances" class="space-y-2"></div>
                </div>

                <div>
                    <h3 class="text-xl font-semibold mb-2">Settlement Transactions</h3>
                    <div id="transactions" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
